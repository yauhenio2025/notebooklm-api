services:
  - type: web
    name: notebooklm-api
    runtime: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notebook-lm-db
          property: connectionString
      - key: NOTEBOOKLM_AUTH_JSON
        sync: false
      - key: ZOTERO_API_KEY
        sync: false
      - key: ZOTERO_GROUP_ID
        value: "5579237"
      - key: PYTHON_VERSION
        value: "3.11.7"

databases:
  - name: notebook-lm-db
    plan: starter
    region: singapore
    postgresMajorVersion: "16"
